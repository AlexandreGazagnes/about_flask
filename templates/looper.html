<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My First Website</title>
    </head>
    <body>
          <h1>using loops</h1>
          <p>unordered list</p>
          <ul>
              {% for i in var %}
                    <li>{{ i }}</li>
              {% endfor %}
          </ul>
          <p>ordered list</p>
          <ol>
              {% for i in var %}
                    <li>{{ i }}</li>
              {% endfor %}
          </ol>
    </body>
</html>
